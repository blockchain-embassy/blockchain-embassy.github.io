# Features Thumbs
# -------------------------

features_thumbs:
  - title: "Co-Working"
    icon: "code"
    description: "The Embassy offers a unique co-working area, a meeting room, a meetup space and much more. Fixed desks and private offices are available for corporate members."
  - title: "IoT Hardware Lab"
    icon: "flask"
    description: "Our members have access to a Blockchain IoT Hardware Lab, with tools and equipment to prototype ideas and build solid products based on cutting-edge IoT hardware."
  - title: "Podcast Studio"
    icon: "microphone"
    description: "Make your voice heard with our pro-grade studio equipment, built for podcast live recording and production of high-quality audio and video."
  - title: "Workshops"
    icon: "group"
    description: "Use the Embassy to hold workshops with teams and meetings with your clients. You can book our big table for 15-25 people (at additional cost) or simply use our meeting room."
  - title: "Ground Zero"
    icon: "map-marker"
    description: "The Blockchain Embassy is located in an original factory building in the heart of the Berlin Blockchain Epicenter at Paul Linke Ufer in Berlin Kreuzberg."
  - title: "Impact-Driven"
    icon: "bolt"
    description: "All projects, entrepreneurs, researchers and community members work highly impact-driven, with a strong desire to connect the potential of blockchain with the needs of today."
  - title: "International"
    icon: "globe"
    description: "The Embassador Network comes from all corners of the world, with strong ties to the U.S., Asia, Africa and most of Europe."
  - title: "Fully Digital"
    icon: "map-marker"
    description: "Management of resources, booking of events and all communications are conventiently available through digital channels such as Telegram, Google Docs, Calendar and more."

